        <section class="form-wrapper dashboard-add-admin">

            <div class="form-card-wrapper">
                <div>
                    <div class="form-card">


                        <div class="form-card-header no-bt">
                            <a href="" class="form-card-nav-link  is-flex is-align-items-center">
                                <img src="../assets/images/back-arrow.svg" alt="">
                                Back to manage admin                            </a>
                            <div class="form-card-nav-link-inner">
                                <h3>
                                    Add new admin
                                </h3>
                            </div>

                        </div>
                        <form class="form-container" autocomplete="off">
                            <div class="field-group">
                                <div class="field">
                                    <div class="control">
            
                                        <input class="input" autocomplete="off" type="text" placeholder="" value="John">
                                        <label for="">
                                            First name
                                        </label>
                                    </div>
                                    
                                </div>
                                <div class="field">
                                    <div class="control">
            
                                        <input class="input" autocomplete="off" type="text" placeholder="" value="Doe">
                                        <label for="">
                                            Last name
                                        </label>
                                    </div>
                                    
                                </div>
                            </div>
                            
                            <div class="field">
                                <div class="control">
        
                                    <input class="input" autocomplete="off" type="text" placeholder="" value="johndoe@gmail.com">
                                    <label for="">
                                        Enter email address
                                    </label>
                                </div>
                                
                            </div>
                            <div class="field">
                                <div class="control">
        
                                    <input class="input" autocomplete="off" type="text" placeholder="" value="c2045353">
                                    <label for="">
                                        Staff ID
                                    </label>
                                </div>
                                
                            </div>
                            <div class="field">
                                <div class="radio-control">
        
                                    <span class="span-label">
                                        Select a role for the admin
                                    </span>
                                    <div class="radio-group">
                                        <label for="admin" class="radio-label">
                                            <input type="radio" class="radio-input" checked name="role"  id="admin">
                                            <span class="inner-span-label">Admin</span>
                                            <div class="radio-background"></div>
                                        </label>
                                        <label for="super-admin" class="radio-label">
                                            <input type="radio" class="radio-input" name="role"  id="super-admin">
                                            <span class="inner-span-label">Super admin</span>
                                            <div class="radio-background"></div>
                                        </label>
                                    </div>
                                    
                                </div>
                                
                            </div>


                            <div
                                class="is-flex is-align-items-center is-justify-content-flex-end form-card-footer">
                                <a href="" class="button no-bg">Cancel</a>

                                <a href="" class="button">
                                    Add admin
                                </a>
                            </div>
                        </form>



                    </div>

                </div>

            </div>
