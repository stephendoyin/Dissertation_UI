    <script>
        let inputJs = document.querySelector(".js-handle");
        let label = document.querySelector(".js-handle~label");

        inputJs.addEventListener("change", function () {
            if (inputJs.value?.length >= 1) {
                label.classList.add("is-active");
            } else{
                label.classList.remove("is-active");
            }
        });


    </script>
