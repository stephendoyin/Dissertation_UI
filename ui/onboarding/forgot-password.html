    <main>
        <section class="form-wrapper forgot-pswd">

            <div class="form-card-wrapper">
                <div>
                    <div class="form-card">


                        <div class="form-card-header">
                            <a href="" class="form-card-nav-link  is-flex is-align-items-center">
                                <img src="../assets/images/back-arrow.svg" alt="">
                                Back to home
                            </a>
                            <div class="form-card-nav-link-inner">
                                <h3>
                                    Forgot password?
                                </h3>
                                <img class="form-card-logo" src="../assets/images/logo.svg" alt="">
                            </div>
        
                        </div>
                        <form class="form-container" autocomplete="off">
                            <p class="form-container-sub-text">
                                Please enter the email address attached to your account and we  will send you a <strong>reset code</strong>.
                            </p>
                            <div class="field">
                                
                                <div class="control">
        
                                    <input autocomplete="off" class="input" type="text" placeholder="">
                                    <label for="">
                                        Email address
                                    </label>
                                </div>
                            </div>
        
                            <div class="is-flex is-align-items-center is-justify-content-space-between form-card-footer">
                                <span></span>
                                <button class="button">
                                    Send code
                                </button>
                            </div>
                        </form>
        
        
        
                    </div>
        
                    <div class="form-card-bt-strip no-bg">
                        <p c>Don’t have an account?</p>
                        <a href="" class="is-flex is-align-item-center">
                            Get started here
                            <img src="../assets/images/front-arrow.svg" alt="">
                        </a>
                    </div>
                </div>
                
            </div>
            

        </section>

                <div class="footer-inner">
                    <img src="../assets/images/logo.svg" alt="">

                        <div class="footer-detials-item">
